<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="titulo">Iniciar sesion</ui:define>
    <ui:define name="menuadmin">
        <li><a href="projects.xhtml">Proyectos</a></li>
        <li><a href="listamiembros.xhtml">Miembros</a></li>
        <li><a href="listabeneficiarios.xhtml"> Beneficiarios </a></li>
    </ui:define>

    <ui:define name="contenido">
        <h:link outcome="adminpage.xhtml" class="atras"/>
        <head>
            <link rel="stylesheet" href="css/tabla.css"/>
        </head>
        <body>
        <div id="main-container">
            <h:form>

                <table>
                    <thead>
                    <tr>
                        <th>Proyecto</th>
                        <th>Miembros</th>
                    </tr>
                    </thead>
                    <!--@elvariable id="controlben" type="Beans.ControlBeneficiario"-->
                    <!--@elvariable id="ctrlproyectos" type="com.SII.vista.ControlProyecto"-->
                    <ui:repeat value="#{ctrlproyectos.proyectos}" var="proyecto">
                        <tr>
                            <td>#{proyecto.nombre}</td>
                            <td>
                                <ui:repeat value="#{proyecto.beneficiarioSet.toArray()}" var="beneficiario">
                                    #{beneficiario.nombre},
                                </ui:repeat>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
        </div>
        </body>
    </ui:define>
</ui:composition>
