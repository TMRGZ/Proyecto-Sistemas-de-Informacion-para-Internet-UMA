<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contenido">


        <h:form id="addp">

            <ol id="lista">
                <c:choose>
                    <c:when test="#{empty ctrlproyectos.proyecto.codigo}">
                        <li>
                            <label>código:</label><h:inputText value="#{ctrlproyectos.proyecto.codigo}"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li>
                            <label>código:</label><input value="#{ctrlproyectos.proyecto.codigo}" readonly="true"/>
                        </li>
                    </c:otherwise>
                </c:choose>

                <li>
                    <label>nombre:</label><h:inputText value="#{ctrlproyectos.proyecto.nombre}"/>
                </li>
                <li>
                    <label>presupuesto:</label><h:inputText value="#{ctrlproyectos.proyecto.presupuesto}"/>
                </li>
                <li>
                    <label>combustible:</label><h:inputText value="#{ctrlproyectos.proyecto.combustible}"/>
                </li>
                <li>
                    <label>contenedor:</label><h:inputText value="#{ctrlproyectos.proyecto.contenedor}"/>
                </li>
                <li>
                    <label>descripción:</label><h:inputText value="#{ctrlproyectos.proyecto.descripcion}"/>
                </li>
                <li>
                    <label>mantenimiento:</label><h:inputText value="#{ctrlproyectos.proyecto.mantenimiento}"/>
                </li>
            </ol>

            <h:commandButton value="Enviar" action="#{ctrlproyectos.uploadProyecto()}" styleClass="btn-borde"/>
        </h:form>
        <a href="projects.xhtml">Volver</a>

    </ui:define>
</ui:composition>
