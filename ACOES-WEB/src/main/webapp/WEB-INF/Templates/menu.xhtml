<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
    <title>
        <ui:define name="titulo">Titulo de pagina</ui:define>
    </title>
    <link rel="stylesheet" href="css/lista.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/botones.css"/>
    <link rel="stylesheet" href="css/enlaces.css"/>
</h:head>

<h:body>

    <div class="nav">

        <h:form id="menu">
            <!--@elvariable id="controlAutorizacion" type="vista.ControlAutorizacion"-->
            <ul class="menulist">
                <li><h:commandLink action="#{controlAutorizacion.home()}" value="Inicio"/></li>
                <li><h:commandLink action="#{controlAutorizacion.logout()}" value="Cerrar Sesion"/></li>
                <c:choose>
                    <c:when test="#{!empty controlAutorizacion.usuario}">
                        <c:when test="#{controlAutorizacion.usuario.rol == '1'}">
                            <ui:insert name="menuadmin">
                               
                            </ui:insert>
                        
                        </c:when>
                        <div class="perfil">
                        <li><h:commandLink value="#{controlAutorizacion.usuario.nombreUsuario}"/></li>
                        </div>
                    </c:when>
                </c:choose>
            </ul>
        </h:form>
    </div>
    <div id="content-panel" class="contenido wrapper">
        <ui:insert name="contenido">Contenido</ui:insert>
    </div>
</h:body>


</html>
