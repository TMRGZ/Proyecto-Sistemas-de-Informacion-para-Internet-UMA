<!DOCTYPE html>
<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Iniciar sesion</ui:define>
    <ui:define name="contenido">
        <head>
            <link rel="stylesheet" href="css/botones.css"/>
            <link rel="stylesheet" href="css/lista.css"/>
        </head>
        <body>
        <h:form>
            <ol id="lista">
                <li>
                    <label>Identificador: </label>
                    <h:inputText value="#{controlben.getbeneficiarioadd().identificador}"/>
                </li>
                <li>
                    <label>Nombre: </label>
                    <h:inputText value="#{controlben.getbeneficiarioadd().nombre}"/>
                </li>
                <li>
                    <label>Apellido: </label>
                    <h:inputText value="#{controlben.getbeneficiarioadd().apellidos}"/>
                </li>
                <li>
                    <label>Numero de cuenta </label>
                    <h:inputText value="#{controlben.getbeneficiarioadd().numeroCuenta}"/>
                </li>
                <li>
                    <label>Tipo: </label>
                    <h:selectOneMenu value="#{controlben.getbeneficiarioadd().tipo}">
                        <f:selectItem itemValue="Niño" itemLabel="Niño"/>
                        <f:selectItem itemValue="Socio" itemLabel="Socio"/>
                    </h:selectOneMenu>
                </li>
                <li>
                    <label>Observaciones: </label>
                    <h:inputText value="#{controlben.getbeneficiarioadd().observaciones}"/>
                </li>

            </ol>
            <p>
                <h:commandButton value="Enviar" action="#{controlben.add()}" styleClass="btn-borde"/>
            </p>
        </h:form>
        </body>
    </ui:define>
</ui:composition>
