<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Usuario admin</ui:define>
    <ui:define name="contenido">
        <ul>
            Lista de usuarios

            <!--@elvariable id="listaUsuarios" type="Beans.CatalogoUsuarios"-->
            <ui:repeat value="#{listaUsuarios.usuarios}" var="usuario">
                <li>
                    <h:link value="#{usuario.nombreUsuario}" outcome="usuario">
                        <f:param name="id" value="#{usuario.idUsuario}"/>
                    </h:link>
                </li>
            </ui:repeat>

            Lista proyectos

            <!--@elvariable id="listaProyectos" type="Beans.CatalogoProyectos"-->
            <ui:repeat value="#{listaProyectos.proyectos}" var="proyecto">
                <li>
                    <h:link value="#{proyecto.nombre}" outcome="proyecto">
                        <f:param name="id" value="#{proyecto.codigo}"/>
                    </h:link>
                </li>
            </ui:repeat>

        </ul>
    </ui:define>
</ui:composition>
