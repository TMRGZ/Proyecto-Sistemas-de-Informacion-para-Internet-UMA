<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/Templates/menu.xhtml">
    <ui:define name="titulo">Usuario admin</ui:define>
    <ui:define name="menuadmin">
        <li><a href="projects.xhtml">Proyectos</a></li>
        <li><a href="listamiembros.xhtml">Miembros</a></li>
        <li><a href="listabeneficiarios.xhtml"> Beneficiarios </a></li>
    </ui:define>
    <ui:define name="contenido">
        Lista de usuarios


        <h:form id="listaUsuarios"><!--@elvariable id="perfil" type="com.SII.vista.Perfil"-->
            <ol class="lista">

                <ui:repeat value="#{perfil.getListaPerfiles()}" var="usuario">

                    <li>
                        #{usuario.nombreUsuario}
                        <div align="right">
                            <h:commandButton value="Detalles" action="#{perfil.ver(usuario)}"
                                             styleClass="btn-borde"/>
                            <h:commandButton value="Modificar" action="#{perfil.modificar(usuario)}"
                                             styleClass="btn-borde"/>
                            <h:commandButton value="Eliminar" action="#{perfil.eliminar(usuario)}"
                                             styleClass="btn-borde"/>
                        </div>
                    </li>
                </ui:repeat>
            </ol>
            <h:commandButton value="Nuevo" action="#{perfil.registrarUsuario()}"
                             styleClass="btn-borde"/>
        </h:form>
    </ui:define>
</ui:composition>
