<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contenido">

        <h:form id="addp">

            <c:choose>
                <!--@elvariable id="ctrlproyectos" type="Beans.ControlProyecto"-->
                <c:when test="#{ctrlproyectos.esAdd()}">
                    <li>
                        código :
                        <input type="text" name="código" id="codigo" readonly="readonly"
                               value="#{ctrlproyectos.getProyectos().size() + 1}"/>
                    </li>
                </c:when>
                <c:otherwise>
                    <li>
                        código: <input type="text" name="código" id="codigo" readonly="readonly"
                                       value="#{ctrlproyectos.getProyecto().codigo}"/>
                    </li>
                </c:otherwise>

            </c:choose>

            <li>
                nombre: <input type="text" name="nombre" id="nombre"/>
            </li>
            <li>
                presupuesto: <input type="text" name="presupuesto" id="presupuesto"/>
            </li>
            <li>
                combustible: <input type="text" name="combustible" id="combustible"/>
            </li>
            <li>
                contenedor: <input type="text" name="contenedor" id="contenedor"/>
            </li>
            <li>
                descripción: <input type="text" name="descripcion" id="descripcion"/>
            </li>
            <li>
                mantenimiento: <input type="text" name="mantenimiento" id="mantenimiento"/>
            </li>

            <h:commandButton value="Enviar" action="#{ctrlproyectos.AddOrModify(true)}"/>

        </h:form>

    </ui:define>
</ui:composition>
