<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Iniciar sesion</ui:define>
    <ui:define name="menuadmin">

    </ui:define>
    <ui:define name="contenido">
        <h:body>
            <h:link outcome="listabeneficiarios.xhtml" class="atras"/>
            <h:form><!--@elvariable id="controlben" type="com.SII.vista.ControlBeneficiario"-->
                <ol class="lista">
                    <li>
                        <h:outputLabel>Identificador: </h:outputLabel>

                        <h:inputText value="#{controlben.getbeneficiarioadd().identificador}"/>
                    </li>
                    <li>
                        <h:outputLabel>Nombre: </h:outputLabel>
                        <h:inputText value="#{controlben.getbeneficiarioadd().nombre}"/>
                    </li>
                    <li>
                        <h:outputLabel>Apellidos: </h:outputLabel>
                        <h:inputText value="#{controlben.getbeneficiarioadd().apellidos}"/>
                    </li>
                    <li>
                        <h:outputLabel>Numero de cuenta: </h:outputLabel>
                        <h:inputText value="#{controlben.getbeneficiarioadd().numeroCuenta}"/>
                    </li>
                    <li>
                        <h:outputLabel>Tipo: </h:outputLabel>
                        <h:selectOneMenu value="#{controlben.getbeneficiarioadd().tipo}">
                            <f:selectItem itemValue="Niño" itemLabel="Niño"/>
                            <f:selectItem itemValue="Socio" itemLabel="Socio"/>
                        </h:selectOneMenu>
                    </li>
                    <li>
                        <h:outputLabel>Observaciones: </h:outputLabel>
                        <h:inputText value="#{controlben.getbeneficiarioadd().observaciones}"/>
                    </li>

                </ol>
                <p>
                    <h:commandButton value="Enviar" action="#{controlben.add()}" styleClass="btn-borde"/>
                </p>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
