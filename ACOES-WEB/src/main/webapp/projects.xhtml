<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <h:link outcome="adminpage.xhtml" class="atras"/>


        <c:choose>

            <!--@elvariable id="controlAutorizacion" type="com.SII.vista.ControlAutorizacion"-->
            <c:when test="#{empty controlAutorizacion.usuario || !controlAutorizacion.usuario.nombreUsuario.equals('admin')}">

                No tiene permisos para ver esta información.

            </c:when>
            <c:otherwise>

                Lista proyectos


                <h:form id="listaproyectos"><!--@elvariable id="ctrlproyectos" type="com.SII.vista.ControlProyecto"-->
                    <ol id="lista">

                        <ui:repeat value="#{ctrlproyectos.proyectos}" var="proyecto">
                            <li>
                                #{proyecto.nombre}
                                <h:panelGroup layout="block" styleClass="alignmentRight">
                                    <h:commandButton value="Borrar"
                                                     action="#{ctrlproyectos.remProyecto(proyecto)}"
                                                     styleClass="btn-borde"/>
                                    <h:commandButton value="Modificar" action="adminproject.xhtml"
                                                     styleClass="btn-borde">
                                        <f:actionListener binding="#{ctrlproyectos.setProyecto(proyecto)}"/>
                                    </h:commandButton>
                                    <h:commandButton value="Detalles" action="detailsproject.xhtml"
                                                     styleClass="btn-borde">
                                        <f:actionListener binding="#{ctrlproyectos.setProyecto(proyecto)}"/>
                                    </h:commandButton>
                                </h:panelGroup>
                            </li>
                        </ui:repeat>
                    </ol>
                    <h:panelGroup layout="block" styleClass="alignmentCenter">
                        <h:commandButton value="Añadir" action="adminproject.xhtml" styleClass="btn-borde">
                            <f:actionListener binding="#{ctrlproyectos.setProyectoVacio()}"/>
                        </h:commandButton>
                    </h:panelGroup>

                </h:form>
            </c:otherwise>

        </c:choose>
    </ui:define>
</ui:composition>
