<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contenido">

        <h:form id="addp">


            <li>

                código: <input type="text" name="código" id="codigo" readonly="readonly"
                               value="#{ctrlproyectos.getProyecto().codigo}"/>
            </li>

            <li>
                nombre: <h:inputText value="#{ctrlproyectos.proyecto.nombre}"/>
            </li>
            <li>
                presupuesto: <h:inputText value="#{ctrlproyectos.proyecto.presupuesto}"/>
            </li>
            <li>
                combustible: <h:inputText value="#{ctrlproyectos.proyecto.combustible}"/>
            </li>
            <li>
                contenedor: <h:inputText value="#{ctrlproyectos.proyecto.contenedor}"/>
            </li>
            <li>
                descripción: <h:inputText value="#{ctrlproyectos.proyecto.descripcion}"/>
            </li>
            <li>
                mantenimiento: <h:inputText value="#{ctrlproyectos.proyecto.mantenimiento}"/>
            </li>

            <h:commandButton value="Enviar" action="#{ctrlproyectos.uploadProyecto()}"/>
        </h:form>
        <a href="projects.xhtml">Volver</a>
    </ui:define>
</ui:composition>
