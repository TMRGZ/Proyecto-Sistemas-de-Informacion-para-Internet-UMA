<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
    <title><ui:define name="titulo">Titulo de pagina</ui:define></title>
    <link rel="stylesheet" href="css/lista.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/botones.css"/>
    <link rel="stylesheet" href="css/enlaces.css"/>
</h:head>

<h:body>
    <div class="nav">
        <h:form id="menu">
            <!--@elvariable id="infoSesion" type="com.SII.vista.InfoSesion"-->
            <ul class="menulist">
                <c:choose>
                    <c:when test="#{!empty infoSesion.usuario}">
                        <li><h:commandLink action="#{infoSesion.home()}" value="Inicio"/></li>

                        <c:if test="#{infoSesion.usuario.rol == 1}">
                            <li><a href="listausuarios.xhtml">Usuarios</a></li>
                            <li><a href="projects.xhtml">Proyectos</a></li>
                            <li><a href="listabeneficiarios.xhtml"> Beneficiarios </a></li>
                            <ui:insert name="menuadmin"/>
                        </c:if>
                        <c:if test="#{infoSesion.usuario.rol != 1}">
                            <li><h:link outcome="listaapadrinados.xhtml"
                                        rendered="#{infoSesion.usuario.socio != null}">Apadrinados</h:link></li>
                            <li><h:link outcome="formulariocolaborar.xhtml"
                                        rendered="#{infoSesion.usuario.beneficiario == null}">Â¿Quieres colaborar con ACOES?</h:link>
                            </li>


                        </c:if>
                        <div class="perfil">
                            <li><h:commandLink action="#{infoSesion.invalidarSesion()}" value="Cerrar Sesion"/></li>
                            <li>
                                <!--@elvariable id="perfil" type="com.SII.vista.Perfil"-->
                                <h:commandLink value="#{infoSesion.usuario.nombreUsuario}"
                                               action="#{perfil.ver(infoSesion.usuario)}"/></li>
                        </div>
                    </c:when>
                    <c:otherwise>
                        <li><h:commandLink action="inicio.xhtml" value="ACOES"/></li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </h:form>
    </div>
    <div id="content-panel" class="contenido wrapper">
        <ui:insert name="contenido">Contenido</ui:insert>
    </div>
</h:body>


</html>
