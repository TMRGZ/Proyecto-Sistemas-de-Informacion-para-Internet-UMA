<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/Templates/menu.xhtml">
    <ui:define name="titulo">Usuario admin</ui:define>
    <ui:define name="menuadmin">
        <li><a href="projects.xhtml">Proyectos</a></li>
        <li><a href="listamiembros.xhtml">Miembros</a></li>
        <li><a href="listabeneficiarios.xhtml"> Beneficiarios </a></li>
    </ui:define>
    <ui:define name="contenido">
        Lista de usuarios


        <h:form id="listaUsuarios">
            <ol class="lista">

                <!--@elvariable id="listaUsuarios" type="com.SII.vista.CatalogoUsuarios"-->
                <ui:repeat value="#{listaUsuarios.usuarios}" var="usuario">

                    <li>
                        #{usuario.nombreUsuario}
                        <!--@elvariable id="ctrlUsuario" type="com.SII.vista.ControlUsuario"-->
                        <div align="right">
                            <h:commandButton value="Detalles" action="#{ctrlUsuario.verPerfil(usuario)}"
                                             styleClass="btn-borde"/>
                        </div>
                    </li>

                </ui:repeat>
            </ol>
        </h:form>
    </ui:define>
</ui:composition>
