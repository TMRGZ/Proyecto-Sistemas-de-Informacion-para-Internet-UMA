<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menuadmin">

    </ui:define>

    <ui:define name="contenido">

        <h:link outcome="projects.xhtml" class="atras"/>


        <h:form id="addp"><!--@elvariable id="ctrlproyectos" type="com.SII.vista.ControlProyecto"-->
            <ol class="lista">
                <c:choose>

                    <c:when test="#{ctrlproyectos.modo == 0}">
                        <li>
                            <h:outputLabel>código:</h:outputLabel><h:inputText
                                value="#{ctrlproyectos.proyecto.codigo}"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li>
                            <h:outputLabel>código:</h:outputLabel>
                            <input value="#{ctrlproyectos.proyecto.codigo}" readonly=""/>
                        </li>
                    </c:otherwise>
                </c:choose>

                <li>
                    <h:outputLabel>nombre:</h:outputLabel><h:inputText value="#{ctrlproyectos.proyecto.nombre}"/>
                </li>
                <li>
                    <h:outputLabel>presupuesto:</h:outputLabel><h:inputText
                        value="#{ctrlproyectos.proyecto.presupuesto}"/>
                </li>
                <li>
                    <h:outputLabel>combustible:</h:outputLabel><h:inputText
                        value="#{ctrlproyectos.proyecto.combustible}"/>
                </li>
                <li>
                    <h:outputLabel>contenedor:</h:outputLabel><h:inputText
                        value="#{ctrlproyectos.proyecto.contenedor}"/>
                </li>
                <li>
                    <h:outputLabel>descripción:</h:outputLabel><h:inputText
                        value="#{ctrlproyectos.proyecto.descripcion}"/>
                </li>
                <li>
                    <h:outputLabel>mantenimiento:</h:outputLabel><h:inputText
                        value="#{ctrlproyectos.proyecto.mantenimiento}"/>
                </li>
            </ol>

            <c:choose>
                <h:inputHidden value="#{ctrlproyectos.modo}"/>
                <c:when test="#{ctrlproyectos.modo == 0}">
                    <h:commandButton value="Enviar" action="#{ctrlproyectos.addProyecto()}" styleClass="btn-borde"
                                     id="addproy"/>
                    <h:message for="addproy"/>
                </c:when>
                <c:otherwise>
                    <h:commandButton value="Enviar" action="#{ctrlproyectos.updProyecto()}" styleClass="btn-borde"
                                     id="modproy"/>
                    <h:message for="modproy"/>
                </c:otherwise>
            </c:choose>
        </h:form>

    </ui:define>
</ui:composition>
