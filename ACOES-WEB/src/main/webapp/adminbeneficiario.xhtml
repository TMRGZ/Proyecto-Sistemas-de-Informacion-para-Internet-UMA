<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="titulo">Iniciar sesion</ui:define>
    <ui:define name="menuadmin">

    </ui:define>
    <ui:define name="contenido">
        <c:choose>
            <!--@elvariable id="infoSesion" type="com.SII.vista.InfoSesion"-->
            <c:when test="#{empty infoSesion.usuario || !(infoSesion.usuario.rol == 1)}">
                No tiene permisos para ver esta información.
            </c:when>
            <c:otherwise>
                <h:form>
                    <h:inputHidden value="#{bene.beneficiario.codigo}"/>
                    <h:inputHidden value="#{bene.beneficiario.tipo}"/>
                    <!--@elvariable id="bene" type="com.SII.vista.BeneficiarioAux"-->
                    <ol class="lista">
                        <li><h:outputLabel>Nombre: </h:outputLabel>
                            <h:inputText required = "true" value="#{bene.beneficiario.nombre}"/></li>
                        <li><h:outputLabel>Apellido: </h:outputLabel>
                            <h:inputText value="#{bene.beneficiario.apellidos}"/></li>
                        <li><h:outputLabel>Numero de cuenta </h:outputLabel>
                            <h:inputText value="#{bene.beneficiario.numeroCuenta}"/></li>
                        <li><h:outputLabel>Tipo: </h:outputLabel>
                            <c:choose>
                                <c:when test="#{bene.esModificar()}">
                                    <h:inputText disabled="true" value="#{bene.beneficiario.tipo}"/>
                                </c:when>
                                <c:otherwise>
                                    <h:selectOneMenu value="#{bene.beneficiario.tipo}">
                                        <f:selectItem itemValue="Niño" itemLabel="Niño"/>
                                        <f:selectItem itemValue="Beneficiario" itemLabel="Beneficiario"/>
                                    </h:selectOneMenu>
                                </c:otherwise>
                            </c:choose>
                        </li>
                        <li><h:outputLabel>Beneficiario Responsable: </h:outputLabel>
                            <h:selectOneMenu value="#{bene.clavePrimaria}">
                                <f:selectItems value="#{bene.getListaResponsable()}" var="clave" itemValue="#{clave.codigo}" itemLabel="#{clave.identificador}"/>
                            </h:selectOneMenu>
                        </li>
                        <li><h:outputLabel>Observaciones: </h:outputLabel>
                            <h:inputText value="#{bene.beneficiario.observaciones}"/></li>

                        <c:if test="#{bene.beneficiario.becado != null}">
                            <li><h:outputLabel>Agente: </h:outputLabel>
                                <h:inputText value="#{bene.beneficiario.becado.agente}"/></li>
                            <li><h:outputLabel>Nombre Beca: </h:outputLabel>
                                <h:inputText value="#{bene.beneficiario.becado.beca}"/></li>
                            <li><h:outputLabel>Colonia Actual: </h:outputLabel>
                                <h:inputText value="#{bene.beneficiario.becado.coloniaActual}"/></li>
                            <li><h:outputLabel>Procedencia: </h:outputLabel>
                                <h:inputText value="#{bene.beneficiario.becado.coloniaProcedencia}"/></li>
                            <li><h:outputLabel>Estado:  </h:outputLabel>
                                <h:inputText value="#{bene.beneficiario.becado.estado}"/></li>
                            <li><h:outputLabel>Fecha de Alta: </h:outputLabel>
                                <h:inputText disabled="true" value="#{bene.beneficiario.becado.fechaAlta}"/></li>
                        </c:if>

                    </ol>
                    <h:inputHidden value="#{bene.modo}"/>
                    <p><h:commandButton value="#{bene.accion}" action="#{bene.ejecutarAccion()}"
                                        styleClass="btn-borde"/></p>
                </h:form>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
