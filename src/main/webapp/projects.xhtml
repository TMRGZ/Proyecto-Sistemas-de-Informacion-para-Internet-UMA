<ui:composition template="WEB-INF/Templates/menu.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="contenido">
        <!--@elvariable id="register" type="Beans.Registro"-->

        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario || !controlAutorizacion.usuario.nombreUsuario.equals('admin')}">

                No tiene permisos para ver esta informaci√≥n.

            </c:when>
            <c:otherwise>

                Lista proyectos

                <!--@elvariable id="listaProyectos" type="Beans.CatalogoProyectos"-->
                <ui:repeat value="#{listaProyectos.proyectos}" var="proyecto">
                    <li>
                        #{proyecto.nombre}
                    </li>
                </ui:repeat>

            </c:otherwise>

        </c:choose>
    </ui:define>
</ui:composition>
