<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
    <title>
        <ui:define name="titulo">Titulo de pagina</ui:define>
    </title>
    <link rel="stylesheet" href="css/lista.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/botones.css"/>
    <link rel="stylesheet" href="css/enlaces.css"/>
</h:head>

<h:body>

    <div class="nav">

        <h:form id="menu">
            <!--@elvariable id="infoSesion" type="com.SII.vista.InfoSesion"-->
            <ul class="menulist">
                <c:choose>
                    <c:when test="#{!empty infoSesion.usuario}">
                        <li><h:commandLink action="#{infoSesion.home()}" value="Inicio"/></li>
                        <li><h:commandLink action="#{infoSesion.invalidarSesion()}" value="Cerrar Sesion"/></li>

                        <c:when test="#{infoSesion.usuario.rol == 1}">
                            <ui:insert name="menuadmin"/>
                        </c:when>
                        <div class="perfil">
                            <li><!--@elvariable id="ctrlUsuario" type="com.SII.vista.ControlUsuario"-->
                                <h:commandLink value="#{infoSesion.usuario.nombreUsuario}"
                                               action="#{ctrlUsuario.verPerfil(infoSesion.usuario)}"/></li>
                        </div>
                    </c:when>
                    <c:otherwise>
                        <li><h:commandLink action="inicio.xhtml" value="ACOES"/></li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </h:form>
    </div>
    <div id="content-panel" class="contenido wrapper">
        <ui:insert name="contenido">Contenido</ui:insert>
    </div>
</h:body>


</html>
