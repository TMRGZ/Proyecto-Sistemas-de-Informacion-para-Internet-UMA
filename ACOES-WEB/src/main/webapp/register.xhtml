<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="WEB-INF/Templates/menu.xhtml">
    <ui:define name="titulo">Registro</ui:define>
    <ui:define name="contenido">
        <h:head>
            <link rel="stylesheet" href="css/registro.css"/>
        </h:head>

        <c:choose>
            <!--@elvariable id="infoSesion" type="com.SII.vista.InfoSesion"-->
            <!--@elvariable id="registro" type="com.SII.vista.Registro"-->
            <c:when test="#{empty infoSesion.usuario}">
                <h:form id="registro" style="border:1px solid #ccc">
                    <div class="container">
                        <h1>Registrarse</h1>
                        <p>Rellena este formulario para ser un nuevo socio de ACOES.</p>

                        <hr/>

                        <b><h:outputText value="Nombre de usuario*"/></b>
                        <h:inputText id="user" value="#{registro.usuario.nombreUsuario}" required="true"
                                     a:placeholder="Introduzca un nombre de usuario"
                                     validatorMessage="Los nombres de usuario no deben tener carácteres especiales distintos de _ o -">
                            <f:validateRegex pattern="[aA-zZ0-9_-]*"/>
                        </h:inputText>
                        <h:message for="user"/>
                        <b><h:outputText value="Contraseña*"/></b>
                        <h:inputSecret id="pass" value="#{registro.usuario.contrasenna}" required="true"
                                       a:placeholder="Introduzca una contraseña"
                                       validatorMessage="Las contraseñas no deben tener carácteres especiales">
                            <f:validateRegex pattern="[aA-zZ0-9]*"/>
                        </h:inputSecret>
                        <h:message for="pass"/>
                        <b><h:outputText value="Confirma la contraseña*"/></b>
                        <h:inputSecret id="repass" value="#{registro.repass}" required="true"
                                       a:placeholder="Repìta la contraseña"/>
                        <h:message for="repass"/>

                        <b><h:outputText value="Nombre*"/></b>
                        <h:inputText id="nombre" value="#{registro.socio.nombre}" required="true"
                                     a:placeholder="Introduzca su nombre"/>
                        <h:message for="nombre"/>
                        <b><h:outputText value="Apellidos"/></b>
                        <h:inputText id="apellidos" value="#{registro.socio.apellidos}"
                                     a:placeholder="Introduzca sus apellidos"/>
                        <h:message for="apellidos"/>
                        <b><h:outputText value="NIF*"/></b>
                        <h:inputText id="nif" value="#{registro.socio.nif}" required="true"
                                     a:placeholder="Introduzca su NIF"/>
                        <h:message for="nif"/>
                        <b><h:outputText value="E-mail*"/></b>
                        <h:inputText id="email" value="#{registro.socio.correoElectronico}" required="true"
                                     validatorMessage="Compruebe que ha introducido un e-mail correcto"
                                     a:placeholder="Introduzca su correo electrónico">
                            <f:validateRegex pattern=".+@.+"/>
                        </h:inputText>
                        <h:message for="email"/>
                        <b><h:outputText value="Teléfono*"/></b>
                        <h:inputText id="telefono" value="#{registro.socio.telefono}" required="true"
                                     a:placeholder="Introduzca su teléfono"
                                     validatorMessage="Compruebe que ha introducido un número de teléfono valido">
                            <f:validateRegex pattern="[0-9]*"/>
                        </h:inputText>
                        <h:message for="telefono"/>
                        <b><h:outputText value="Teléfono Movil"/></b>
                        <h:inputText id="telMovil" value="#{registro.socio.telefonoMovil}"
                                     a:placeholder="Introduzca su teléfono móvil"
                                     validatorMessage="Compruebe que ha introducido un número de teléfono valido">
                            <f:validateRegex pattern="[0-9]*"/>
                        </h:inputText>
                        <h:message for="telMovil"/>
                        <b><h:outputText value="Estado:"/></b>
                        <h:inputText id="estado" value="#{registro.socio.estado}"/>
                        <h:message for="estado"/>
                        <b><h:outputText value="Dirección*"/></b>
                        <h:inputText id="direccion" value="#{registro.socio.direccion}" required="true"/>
                        <h:message for="direccion"/>
                        <b><h:outputText value="Código postal*"/></b>
                        <h:inputText id="cp" value="#{registro.socio.codigoPostal}" required="true"/>
                        <h:message for="cp"/>
                        <b><h:outputText value="Provincia*"/></b>
                        <h:inputText id="provincia" value="#{registro.socio.provincia}" required="true"/>
                        <h:message for="provincia"/>
                        <b><h:outputText value="Poblacion*"/></b>
                        <h:inputText id="poblacion" value="#{registro.socio.poblacion}" required="true"/>
                        <h:message for="poblacion"/>

                        <p>Los campos marcados con * son obligatorios</p>
                        <div class="clearfix">
                            <h:commandButton value="Crear usuario" action="#{registro.registrarUsuario()}"
                                             styleClass="btn-borde"/></div>
                        <h:messages/>
                    </div>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe
                        <h:commandLink
                                action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> antes de la aplicación.
                    </p>
                </h:form>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
